<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/menu.js"></script>
    <script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../js/lista_operazioni.js"></script>
    <script type="text/javascript" src="../js/minicambio.js"></script>

    <link rel="icon" href="../img/money_bag.png" type="image/gif" />
    <title>miniCAMBIO S.a.g.l.</title>

    <link rel="stylesheet" href="../css/minicambio.css">
    <link rel="stylesheet" href="../css/layouts/pure-min.css">
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="../css/layouts/pricing.css">
    <!--<![endif]-->
</head>

<body>

<div id="header" class="row text-center">
    <div id="intestazione">
        <b class="grigioScuro">MINICAMBIO S.a.g.l.</b>
    </div>
    <div id="menu"></div>
</div>

<div class="wrapper">


        <form class="pure-form pure-form-stacked" id="lista_op">


                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-3">
                        <h2> Tipo di ricerca: </h2>
                        <label  class="pure-radio">
                            <input  type="radio" class='scelta_ricerca' name="optionsRadios" value="1">
                            Intervallo Date
                        </label>

                        <label  class="pure-radio">
                            <input  type="radio" class='scelta_ricerca' name="optionsRadios" value="2">
                            Numero di Operazione
                        </label>
                        <label  class="pure-radio">
                            <input  type="radio" class='scelta_ricerca' name="optionsRadios" value="3">
                            Importo Entrata
                        </label>
                        <label  class="pure-radio">
                            <input  type="radio" class='scelta_ricerca' name="optionsRadios" value="4">
                            Importo Uscita
                        </label>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3" id="rangeData" >

                        <label class="da" for="rangeData_da"><h2>Da:</h2></label>
                        <input class="da" type="date" id="rangeData_da"  value=""  style="width: 60%">
                        <label class="a" for="rangeData_a"><h2>A:</h2></label>
                        <input class="a" type="date" id="rangeData_a"  value=""  style="width: 60%">
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3" id="rangeOperazione" >

                        <label class="da" for="rangeOperazione_da"><h2>Da:</h2></label>
                        <input class="da" type="number" id="rangeOperazione_da"  value="" style="width: 60%">
                        <label class="a" for="rangeOperazione_a"><h2>A:</h2></label>
                        <input class="a" type="number" id="rangeOperazione_a"  value=""  style="width: 60%">
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3" id="maggioreImportoEntrata" >

                        <label for="maggioreImporto_da"><h2>Entrata almeno:</h2></label>
                        <input type="number" id="maggioreImporto_da" step=".0001" value="" style="width: 60%">
                        <label for="valuta">Valuta</label>
                        <select id="valuta"  class="pure-input-1" style="width: 60%">

                        </select>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3" id="maggioreImportoUscita" >

                        <label for="maggioreImporto_da"><h2>Uscita almeno:</h2></label>
                        <input type="number" id="maggioreImporto_a" step=".0001" value="" style="width: 60%">
                        <label for="valuta_uscita">Valuta</label>
                        <select id="valuta_uscita"  class="pure-input-1" style="width: 60%">

                        </select>
                    </div>


                <br>
                <br>
                <div class="pure-u-1 pure-u-md-4-5 form_operazione" id="bottoni" align="right" >
                <button type="button" id='cerca' class="pure-button pure-button-primary">Cerca</button>

                </div>

                    <div class="pure-u-1 pure-u-md-1" id="lista_operazioni">
                    </div>
                    <div class="pure-u-1 pure-u-md-1" id="risposta">
                    </div>
                </div>

        </form>
    </div>




<div class="myfooter">
    <div class="footerContent">
        miniCAMBIO S.a.g.l.
    </div>
</div>

</body>
</html>
