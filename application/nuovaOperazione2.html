                <h2>Nuova Operazione</h2>
                <form id="nuovaOperazioneLeftForm">
                    <fieldset>
                        <div class="form-group">
                            <label for="valutaEntrata" class="control-label">Valuta Entrata:</label>
                            <div>
                                <select class="form-control requiredInput" id="valutaEntrata" name="valutaEntrata">
                                    <!-- Opzioni Aggiunte dinamicamente-->
                                </select>
                            </div>
                            <br>
                            <div>
                                <div style="text-align: center;">
                                    <button type="button" id="invertiBtn" class="btn" disabled>
                                        <span class='glyphicon glyphicon-refresh'></span>&nbsp;&nbsp;Inverti
                                    </button>
                                </div>
                            </div>
                            <label for="valutaUscita" class="control-label">Valuta Uscita:</label>
                            <div>
                                <select class="form-control requiredInput" id="valutaUscita" name="valutaUscita" disabled>
                                    <!-- Opzioni Aggiunte dinamicamente-->
                                </select>
                            </div>
                        </div>
                    </fieldset>

                </form>
            </div>
        </div>
        <!-- end #sidebar -->

        <div id="contentR">
            <div class="post">
                <h2 id="entryContainerTitle" class="title">&nbsp;Operazione</h2>
                <div id="entryContainer" class="entry">

                    <p>
                        <div id="divOperazione1">

                            <h3 id="titleOperazione1">DA VALUTA A VALUTA</h3>
                            <input type="number" id="op1tipoOp" name="op1tipoOp" value="" readonly required hidden/>
                            <br>

                            <form id="formOperazione1">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="op1dataora" class="col-sm-4 col-lg-4 control-label">Data e Ora:</label>
                                        <label for="op1operazione" class="col-sm-4 col-lg-4 control-label">Numero Operazione:</label>
                                        <label for="op1tasso" class="col-sm-4 col-lg-4 control-label">Tasso:</label>
                                        <div class="col-sm-4 col-lg-4">
                                            <input  type="datetime" class="form-control" id="op1dataora" name="op1dataora" value="" readonly required/>
                                        </div>
                                        <div class="col-sm-4 col-lg-4">
                                            <input type="number" maxlength="15" class="form-control" id="op1operazione" name="op1operazione" readonly required value=""/>
                                        </div>
                                        <div class="col-sm-4 col-lg-4">
                                            <input type="number" step="0.000001" min="0" class="form-control" id="op1tasso" name="op1tasso" required value=""/>
                                        </div>

                                        <label for="op1entrata" class="col-sm-6 col-lg-6 control-label">Importo Entrata:</label>
                                        <label for="op1uscita" class="col-sm-6 col-lg-6 control-label">Importo Uscita:</label>
                                        <div class="col-sm-6 col-lg-6">
                                            <input type="number" step="0.001" min="0" class="form-control" id="op1entrata" name="op1entrata" pattern="^[0-9]*(,|.)[0-9]*$" required value=""/>
                                        </div>
                                        <div class="col-sm-6 col-lg-6">
                                            <input type="number" step="0.001" min="0" class="form-control" id="op1uscita" name="op1uscita" readonly required value=""/>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>

                        </div>
                    </p>
                    <br><br>
                    <p>
                        <div id="divOperazione2">
                            <h3 id="titleOperazione2">DA VALUTA A VALUTA</h3>

                                        </div>
                                        <div class="col-sm-4 col-lg-4">
                                            <input type="number" maxlength="15" class="form-control" id="op2operazione" name="op2operazione" readonly required value=""/>
                                        </div>
                                        <div class="col-sm-4 col-lg-4">
                                            <input type="number" step="0.000001" min="0" class="form-control" id="op2tasso" name="op2tasso" required value=""/>
                                        </div>

                                        <label for="op2uscita" class="col-sm-6 col-lg-6 control-label">Importo Uscita:</label>
                                        <div class="col-sm-6 col-lg-6">

                                        </div>
                                    </div>
                                </fieldset>
                            </form>

                        </div>
                    </p>
                    <input type="number" id="opTipoOp" name="opTipoOp" value="" readonly required hidden/>
