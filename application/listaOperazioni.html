    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery.tablesorter.js"></script>

    <link href="../css/style.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="../css/stickyFooter.css" rel="stylesheet" type="text/css" media="screen" />

</head>

<body>
<div id="wrapper">
    <div id="main">
        <div id="menu-wrapper">
            <div id="menu" class="container">
                <ul>
                    <li><a href="index.html">Homepage</a></li>
                    <li ><a href="nuovaOperazione.html">Nuova Operazione</a></li>
                    <li class="current_page_item"><a href="listaOperazioni.html">Lista Operazioni</a></li>
                    <li><a href="reportOperazioni.html">Report</a></li>
                    <li><a href="setup.html">Setup</a></li>
                    <li><a href="oro.html">Oro</a></li>
                    <li><a href="backup.html">Backup</a></li>
                </ul>
            </div>
        </div>
        <div id="page" class="container">
            <form id="listaOperazioniForm">
                <div id="sidebarL">
                    <div>
                        <h2>Tipo di Ricerca</h2>
                        <div id="listaOperazioniRadio">
                            <fieldset>
                                <div class="form-group">
                                    <div class="radio">
                                        <label><input type="radio" name="sceltaRadio" value="1">Intervallo Date</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="sceltaRadio" value="2">Intervallo Operazioni</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="sceltaRadio" value="3">Importo Entrata</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="sceltaRadio" value="4">Importo Uscita</label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <p>
                        <div id="listaOperazioniValoriRadio">

                            <div id="listaOperazioniValoriRadio1" class="listaOperazioniValoriRadioDiv customHidden">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="da1" class="control-label">DA</label>
                                        <div>
                                            <input type="datetime" class="form-control dtp" id="da1" name="da1" value="" placeholder="gg/mm/aaaa" readonly required/>
                                        </div>
                                        <label for="a1" class="control-label">A</label>
                                        <div>
                                            <input type="datetime" class="form-control dtp" id="a1" name="a1" value="" placeholder="gg/mm/aaaa" readonly required/>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>

                            <div id="listaOperazioniValoriRadio2" class="listaOperazioniValoriRadioDiv customHidden">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="da2" class="control-label">DA</label>
                                        <div>
                                            <input type="number" maxlength="15" class="form-control" id="da2" name="da2" value="" required/>
                                        </div>
                                        <label for="a2" class="control-label">A</label>
                                        <div>
                                            <input type="number" maxlength="15" class="form-control" id="a2" name="a2" value="" required/>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>

                            <div id="listaOperazioniValoriRadio3" class="listaOperazioniValoriRadioDiv customHidden">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="da3" class="control-label">ENTRATA ALMENO</label>
                                        <div>
                                            <input type="number" step="0.001" min="0" class="form-control" id="da3" name="da3" pattern="^[0-9]*(,|.)[0-9]*$" required value=""/>
                                        </div>
                                        <label for="valuta3" class="control-label">VALUTA</label>
                                        <div>
                                            <select class="form-control" id="valuta3" name="valuta3" required>
                                                <!-- Opzioni Aggiunte dinamicamente-->
                                            </select>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>

                            <div id="listaOperazioniValoriRadio4" class="listaOperazioniValoriRadioDiv customHidden">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="da4" class="control-label">USCITA ALMENO</label>
                                        <div>
                                            <input type="number" step="0.001" min="0" class="form-control" id="da4" name="da4" pattern="^[0-9]*(,|.)[0-9]*$" required value=""/>
                                        </div>
                                        <label for="valuta4" class="control-label">VALUTA</label>
                                        <div>
                                            <select class="form-control" id="valuta4" name="valuta4" required>
                                                <!-- Opzioni Aggiunte dinamicamente-->
                                            </select>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>

                            <div id="listaOpSubmitDiv" class="alignRight customHidden">
                                <input type="submit" class='btn btn-primary' id="listaOpSubmit" name="listaOpSubmit" value="Cerca"/>
                            </div>

                        </div>
                        </p>

                    </div>
                </div>
            </form>
            <!-- end #sidebar -->

            <div id="contentR">

                <div class="post">
                    <h2 id="entryContainerTitle" class="title">&nbsp;</h2>
                    <div id="entryContainerWidth" class="entry">
                        <div id="entryContainer" class="entry">

                            <div class="alert alert-info customHidden" id="nessuna_op">
                                <strong>Attenzione!</strong> Non esistono operazioni per il criterio selezionato.
                            </div>

                            <div class="alert alert-info customHidden" id="info_utilizzo">
                                Selezionare il criterio di ricerca.
                            </div>
                            <div class="alert alert-info  customHidden" id="noOperazioni">
                                Attenzione non sono presenti operazioni.
                            </div>
                            <div id="scrollingContent">
                                <!-- Operazioni aggiunte dinamicamente -->
                            </div>

                        </div>
                    </div>

                    <div id="formListaPrint" class="customHidden"></div>
                    <div id="ListaBotton" class="alignRight xMargin20 customHidden">
                        <input type="button" class='btn btn-primary' disabled id="CancellaSelezione" name="Cancella" value="Cancella Selezionati"/>
                        <input type="button" class='btn btn-primary' disabled id="StampaSelezione" name="StampaCheck" value="Stampa Selezionati"/>
                        <input type="button" class='btn btn-primary' id="Stampa" name="Stampa" value="Stampa Tutto"/>
                    </div>

                </div>

            </div>
            <!-- end #content -->
            <div style="clear: both;">&nbsp;</div>

        </div>
    </div>
    <!-- end #page -->
</div>

<div id="footer">
    <p>© 2016 - Minicambio S.a.g.l. </p>
</div>
<!-- end #footer -->
</body>
</html>
