<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/menu.js"></script>
    <script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../js/setup.js"></script>
    <script type="text/javascript" src="../js/minicambio.js"></script>

    <link rel="icon" href="../img/money_bag.png" type="image/gif" />
    <title>miniCAMBIO S.a.g.l.</title>

    <link rel="stylesheet" href="../css/minicambio.css">
    <link rel="stylesheet" href="../css/layouts/pure-min.css">
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="../css/layouts/pricing.css">
    <!--<![endif]-->
</head>

<body>

<div id="header" class="row text-center">
    <div id="intestazione">
        <b class="grigioScuro">MINICAMBIO S.a.g.l.</b>
    </div>
    <div id="menu"></div>
</div>

<div class="wrapper">
    <div class="pure-g">
        <div class="pure-u-1-5">
            <div class="pure-menu custom-restricted-width" id="menu_scelta" width="50%">
                <ul class="pure-menu-list" width="50%">
                    <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                        <a href="#" id="menuValute" class="pure-menu-link" aria-haspopup="false">Valute</a>
                        <ul class="pure-menu-children">
                            <li class="pure-menu-item" id="add_valuta"><a href="#" class="pure-menu-link">Aggiungi</a></li>
                            <li class="pure-menu-item" id="edit_valuta"><a href="#" class="pure-menu-link">Modifica</a></li>
                        </ul>
                    </li>
                    <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                        <a href="#" id="menuTassi" class="pure-menu-link" aria-haspopup="false">Tassi</a>
                        <ul class="pure-menu-children">
                            <li class="pure-menu-item" id="add_tasso"><a href="#" class="pure-menu-link">Aggiungi</a></li>
                            <li class="pure-menu-item" id="edit_tasso"><a href="#" class="pure-menu-link">Modifica</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pure-u-1-8"></div>

        <div class="pure-u-1-3" width="100%" >
            <form class="pure-form pure-form-stacked"  id="valuta">
                <fieldset>
                    <legend>Nuova Valuta</legend>
                    <div class="pure-g">
                        <div  class="pure-u-1 pure-u-md-1-2" align="left">
                            <label for="nome_valuta">Nome valuta</label>
                            <input id="nome_valuta" class="pure-u-23-24" type="text" required>
                        </div>
                        <div class="pure-u-1 pure-u-md-1-2" align="left">
                            <label for="simbolo_valuta">Simbolo Valuta</label>
                            <input id="simbolo_valuta" class="pure-u-23-24" type="text" required>
                        </div>
                    </div>

                    <button type="submit" class="pure-button pure-button-primary" >Salva</button>

                </fieldset>
            </form>

            <form class="pure-form pure-form-stacked" id="tasso" >
                <fieldset>
                    <legend>Nuovo Tasso</legend>


                        <div class="pure-u-1 pure-u-md-1 valuta_da" align="left">
                            <label for="valuta_da">Valuta Entrata</label>
                            <select id="valuta_da" required class="pure-input-1">

                            </select>
                        </div>
                         <div class="pure-u-1 pure-u-md-1" align="center">
                             <a href='#' id="reverse"><img class='img_icon' src='../img/reverse.png'></a>
                         </div>
                        <div  class="pure-u-1 pure-u-md-1" align="left" >
                            <label for="valuta_a">Valuta Uscita</label>

                            <select id="valuta_a" required class="pure-input-1" >

                            </select>
                        </div>

                    <label for="valore_tasso">Valore Tasso</label>
                    <input id="valore_tasso" required class="pure-u-1" type="number" step="0.000001" min="0">

                    <button type="submit" class="pure-button pure-button-primary">Salva</button>
                </fieldset>
            </form>



            <div id="lista_valute_table">


            </div>
            <div id="lista_tassi_table">


            </div>
            <div id="risposta">


            </div>
        </div>
    </div>
</div>


<div class="myfooter">
    <div class="footerContent">
        miniCAMBIO S.a.g.l.
    </div>
</div>

</body>
</html>
