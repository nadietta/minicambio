<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/menu.js"></script>
    <script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../js/nuova_operazione.js"></script>
    <script type="text/javascript" src="../js/minicambio.js"></script>

    <link rel="icon" href="../img/money_bag.png" type="image/gif" />
    <title>miniCAMBIO S.a.g.l.</title>

    <link rel="stylesheet" href="../css/minicambio.css">
    <link rel="stylesheet" href="../css/layouts/pure-min.css">
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="../css/layouts/pricing.css">
    <!--<![endif]-->
</head>

<body>

<div id="header" class="row text-center">
    <div id="intestazione">
        <b class="grigioScuro">MINICAMBIO S.a.g.l.</b>
    </div>
    <div id="menu"></div>
</div>

<div class="wrapper">


        <form class="pure-form pure-form-stacked" id="soldi_change">
            <fieldset>


                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="valuta_da">Valuta Entrata</label>
                        <select id="valuta_da" required class="pure-input-1">

                        </select>
                    </div>

                    <div class="pure-u-1 pure-u-md-1-3" align="center" valign="bottom">
                        <label for="reverse">Inverti</label>
                        <a href='#' id="reverse"><img class='img_icon' src='../img/reverse.png'></a>
                    </div>

                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="valuta_a">Valuta Uscita</label>
                        <select id="valuta_a" required class="pure-input-1" >
                        </select>
                    </div>



                    <div class="pure-u-1 pure-u-md-1-3 form_operazione">
                        <label for="oggi">Data</label>
                        <input type="datetime" id="oggi" disabled value="" required>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3 form_operazione">
                        <label for="numop">Num. Operazione</label>
                        <input id="numop" class="pure-u-23-24" type="text" readonly required>
                    </div>

                    <div class="pure-u-1 pure-u-md-1-3 form_operazione">
                        <label for="tasso">Tasso</label>
                        <input id="tasso" class="pure-u-23-24" type="text" required>
                    </div>

                    <div class="pure-u-1 pure-u-md-1-2 form_operazione">
                        <label for="entrata">Importo Entrata</label>
                        <input id="entrata" class="pure-u-23-24" type="number"  step="0.000001" min="0" required>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-2 form_operazione">
                        <label for="uscita">Importo Uscita</label>
                        <input id="uscita" class="pure-u-23-24" type="number"  step="0.000001" min="0" required readonly>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3 form_operazione" >
                        <label for="tipo_op">Tipo Operazione</label>
                        <input id="tipo_op" class="pure-u-23-24" type="text" required >
                    </div>
                    <div id="risposta">


                    </div>

                </div>

                <button type="submit" class="pure-button pure-button-primary">Continua</button>
            </fieldset>
        </form>




    </div>


<div class="myfooter">
    <div class="footerContent">
        miniCAMBIO S.a.g.l.
    </div>
</div>

</body>
</html>
